<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <main>
        <div class="container">
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="">
                                <div class="mb-3">
                                    <label for="usuario" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" id="usuario" placeholder="Ingrese el nombre de usuario"/>
                                </div>
                            
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" placeholder="Ingrese la contraseña"/>
                                </div>
                                
                                <input id="input-hidden" type="hidden"/>

                                <div class="mb-3">
                                    <input type="submit" class="btn btn-secondary w-100" value="Entrar"/>
                                </div>
                                
                            </form>

                            <p id="tipo-usuario"></p>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="row mt-5 justify-content-center justify-content-md-between">
                <div class="col-7 col-md-3 my-3">
                    <button id="btn-organizador" class="mb-5 enlace organizador" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <span>Organizador</span>
                    </button>
                    <hr>
                </div>

                <div class="col-7 col-md-3 my-3">
                    <button id="btn-evaluador" class="mb-5 enlace evaluador" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <span>Evaluador</span>
                    </button>
                    <hr>
                </div>

                <div class="col-7 col-md-3 my-3">
                    <button id="btn-ponente" class="mb-5 enlace ponente" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <span>Ponente</span>
                    </button>
                    <hr>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
